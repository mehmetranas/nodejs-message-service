<article class="panel panel-default">
    <div class="panel-body">
        {{message.content}}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{message.userName}}
        </div>
        <div class="config" *ngIf="belongsUser()">
            <a (click)="onEdit(message)">Edit</a>
            <a (click)="onDelete(message)">Delete</a>
        </div>
    </footer>
</article>
