<form #form="ngForm">
<input type="text"
       name="content"
       id="content"
       class="form-control"
       placeholder="Post a Message"
       [ngModel]="messageToEdit?.content"
       #content
       required>
</form>
<br>
<button class="btn btn-danger"
        (click)="onClear(form)">
    Clear</button>
<button
        class="btn btn-primary"
        type="submit"
        [disabled]="form.invalid"
        (click)="onSave(form)">
    Save</button>
